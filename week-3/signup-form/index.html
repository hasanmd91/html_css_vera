<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="container">
        <form class="form">
          <div class="header">
            <h1>Sign Up</h1>
            <p>it's free and only takes a minutes</p>
          </div>

          <label for="firstname"> Firstname </label>
          <input id="firstname" type="text" value="" />

          <label for="lastname"> Lastname </label>
          <input id="lastname" type="text" value="" />

          <label for="email"> Email </label>
          <input id="email" type="text" value="" />

          <label for="password"> Password </label>
          <input id="password" type="text" value="" />

          <label for="confirm"> Confirm Password </label>
          <input id="confirm" type="text" value="" />

          <button type="submit">Sign Up</button>

          <div class="footer">
            <p>
              by clicking the sign up button, you agree to our
              <span> <a href="#"> Terms & conditions </a></span> and
              <span> <a href="#"> Privacy Policy</a></span>
            </p>
          </div>
        </form>
        <div class="footer2">
          <p>
            Already have an account ?
            <span> <a href="#"> Login here</a></span>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
